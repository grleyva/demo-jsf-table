<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
      
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h1>Relaci√≥n de clientes
            <h:outputLabel  value="#{managedBeanLista.numeroElementos}" />
        </h1>
        <p:dataTable value="#{managedBeanLista.lista}" var="cliente">            
            <p:column headerText="Nombre">
                <h:outputLabel value="#{cliente.nombre}" />
            </p:column>           
            <p:column headerText="Contrato">
                <h:outputLabel value="#{cliente.contrato}" />
            </p:column>           
            <p:column headerText="Marca">
                <h:outputLabel value="#{cliente.marca}" />
            </p:column>           
            <p:column headerText="Modelo">
                <h:outputLabel value="#{cliente.modelo}" />
            </p:column>
        </p:dataTable>
    </h:body>
</html>
